---

apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'jackett'
  labels:
    app: 'jackett'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'jackett'
  template:
    metadata:
      labels:
        app: 'jackett'
    spec:
      containers:
        - name: 'jackett'
          # pinned because :latest broke
          image: 'linuxserver/jackett:v0.20.1316-ls74'
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 9117
              protocol: 'TCP'
          volumeMounts:
            - mountPath: '/config/Jackett'
              name: 'jackett-config'
            - mountPath: '/torrents'
              name: 'jackett-torrents-blackhole'
      volumes:
        - name: 'jackett-config'
          nfs:
            server: '3bp-waits'
            path: '/srv/config/jackett'
        - name: 'jackett-torrents-blackhole'
          nfs:
            server: '3bp-waits'
            path: '/srv/downloads/torrents'

---

apiVersion: 'v1'
kind: 'Service'
metadata:
  name: 'jackett'
  labels:
    app: 'jackett'
spec:
  ports:
    - port: 9117
      protocol: 'TCP'
      targetPort: 9117
  selector:
    app: 'jackett'
