---

apiVersion: 'traefik.containo.us/v1alpha1'
kind: 'IngressRoute'
metadata:
  name: 'homeassistant-ingress'
  annotations:
    kubernetes.io/ingress.class: 'traefik'
spec:
  entryPoints:
    - 'web'
  routes:
    - kind: 'Rule'
      match: Host(`homeassistant`)
      services:
        - name: 'homeassistant'
          port: 8123
